<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eman Hassan | Home</title>
  <link rel="icon" type="image/x-icon" href="./images/logo.png">

  <!-- Css Files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Css Files -->
</head>

<body>
  <!-- Start Main Background Animation -->
  <div id="tsparticles"></div>
  <!-- Start Main Background Animation -->
  <!-- Start Header -->

    <!-- Start Navbar -->

                <path class="line line2" d="M 20,50 H 80" />
                <path class="line line3"
                  d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
              </svg>
            </button>
          </div>

          <div class="buttons" id="menu__btns">
            <a href="#">
              <span>تسجيل الدخول</span>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                  role="img" class="iconify iconify--ri" width="2em" height="2em" preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16m-1-7.208a2.5 2.5 0 1 1 2 0V16h-2z">

            <a href="#">
              <span>! انشئ حسابك الآن</span>

    <!-- Start Main Section -->
    <main>
      <div class="container">
        <div class="row align-items-center">

          <div class="col-lg-7 col-md-6">
            <div class="main-image">
              <img src="./images/mrs-eman.png" alt="mrs/Eman Hassan">
            </div>
          </div>

          <div class=" col-lg-5 col-md-6">
            <div class="main-content">
              <h2>م /</h2>
              <div class="position-relative" style="width: fit-content;">
                <h1>إيمان حسن</h1>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                  y="0px" viewBox="0 0 152.9 43.4" style="enable-background:new 0 0 152.9 43.4;" xml:space="preserve">
                  <path
                    d="M151.9,13.6c0,0,3.3-9.5-85-8.3c-97,1.3-58.3,29-58.3,29s9.7,8.1,69.7,8.1c68.3,0,69.3-23.1,69.3-23.1 s1.7-10.5-14.7-18.4" />

              <div class="buttons">

                <a href="#">
                  <span>انشئ حسابك الآن</span>

  <section class="separated">
    <div class="pattern"></div>
  </section>
  <!-- End Patterns Separated -->


  <section class="features">
    <div class="features_bg"></div>
    <div class="container">
      <div class="row">

        <div class="col-lg-3 col-md-6 mt-3">
          <div class="features_card">
            <div class="features_card_icon">
              <img src="./images/features-01.png" alt="features-01">

            <div class="features_card_title title-1" data-background="#8bce4b">
              <h6 class="m-0">وفر وقت المواصلات والسنتر</h6>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-3">
          <div class="features_card">
            <div class="features_card_icon">
              <img src="./images/features-02.png" alt="features-01">
            </div>
            <div class="features_card_title title-2" data-background="#e75f75">
              <h6 class="m-0"> شاهد دروسك أكثر من مرة </h6>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-3">
          <div class="features_card">
            <div class="features_card_icon">
              <img src="./images/features-03.png" alt="features-01">
            </div>
            <div class="features_card_title title-3" data-background="#e0b747">
              <h6 class="m-0"> امتحانات دورية ومستمرة </h6>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-3">
          <div class="features_card">
            <div class="features_card_icon">
              <img src="./images/features-04.png" alt="features-01">
            </div>
            <div class="features_card_title title-4" data-background="#508dd7">
              <h6 class="m-0"> متابعة دورية ومستمرة </h6>
            </div>
          </div>
        </div>

      </div>
    </div>

  <!-- Js Files -->
  <script src="./js/tsparticles.bundle.min.js"></script>
  <script src="./js/bgparticles.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
